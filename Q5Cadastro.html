<!--5) Crie um formulário com os campos para cadastrar o usuário de um sistema (login, senha e confirmar senha).
Valide se todos os campos estiverem preenchidos, se os campos senha e confirma senha forem iguais e a senha possuir entre 6 e 10 caracteres.
Envie um alerta (alert) com a resposta.
-->
<!DOCTYPE html>
<html lang="pt-br">
<haed>
    <meta charset="utf-8">
    <title>Cadastro</title>
</haed>
    <h1>Cadastro de usuario</h1>
    
<body>
    <form onsubmit="return validarSenha()">
        <label for="login:">Login:</label></p>
        <input type="text" id="login" name="login"></p>

        <label for="senha">Senha:</label></p>
        <input type="password" id="senha" name="senha"></p>

        <label for="confirmar"> Confirmar senha: </label></p>
        <input type="password" id="confirmar" name="confirmar"></p>

        <p id="mensagem" class="erro"></p>

        <button type="submit">cadastrar</button>
    </form>

    <script>
        function validarSenha(){
            let login=document.getElementById("login").value;
            let senha=document.getElementById("senha").value;
            let confirmar=document.getElementById("confirmar").value;

            if(login == "" || senha == "" || confirmar == ""){
                alert("Preença todos os campos.");
                return false;
            }else if(senha.length < 6 || senha.length > 10 ){
                alert("A senha tem que ter entre 6 e 10 caracteres.");
                return false;
            }else if(senha != confirmar){
                alert("As senhas não conferem.");
                return false;
            }
            alert("usuario cadastrado com sucesso.");
            return true;
        }
    </script>
</body>
</html>

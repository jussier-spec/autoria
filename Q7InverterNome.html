<!--
7) Crie um código em Javascript que receba os nomes de 5 pessoas através de campos de
formulário. Ao clicar em um botão Inverter, armazene-os em um array e apresente os valores
nos mesmos campos do formulário, porém na ordem inversa da que foram inicialmente
digitados.
-->
<!DOCTYPE html>
<html lang="br-pt">
    <head>
        <meta charset="utf-8">
        <title> Inverter Nomes</title>
        <h2>Nomes invertidos.</h2>
    </head>
    <body>
    <form id="formnome">
        <label>Nome 1:</label>
        <input type="text" id="nome1"></p>
        <label>Nome 2:</label>
        <input type="text" id="nome2"></p>
        <label>Nome 3:</label>
        <input type="text" id="nome3"></p>
        <label>Nome 4:</label>
        <input type="text" id="nome4"></p>
        <label>Nome 5:</label>
        <input type="text" id="nome5"></p>

        <button type="button" onclick="inverter()">Inverter</button>
    </form>

    <script>
        function inverter(){
            let nomes=[
                document.getElementById("nome1").value,
                document.getElementById("nome2").value,
                document.getElementById("nome3").value,
                document.getElementById("nome4").value,
                document.getElementById("nome5").value,
            ];

            nomes.reverse();

            document.getElementById("nome1").value=nomes[0];
            document.getElementById("nome2").value=nomes[1];
            document.getElementById("nome3").value=nomes[2];
            document.getElementById("nome4").value=nomes[3];
            document.getElementById("nome5").value=nomes[4];
        }
    </script>
    </body>
</html>
